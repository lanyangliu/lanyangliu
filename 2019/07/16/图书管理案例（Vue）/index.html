pan><br><span class="line">          name: <span class="string">'红楼梦'</span>,</span><br><span class="line">          date: 2525609975000</span><br><span class="line">        &#125;, &#123;</span><br><span class="line">          id: 4,</span><br><span class="line">          name: <span class="string">'西游记'</span>,</span><br><span class="line">          date: 2525609975000</span><br><span class="line">        &#125;];</span><br><span class="line">    */</span><br><span class="line">    </span><br><span class="line">    //时间格式化</span><br><span class="line">    Vue.filter(<span class="string">'format'</span>,<span class="keyword">function</span>(val,geshi)&#123;</span><br><span class="line">      var val=new Date(val)</span><br><span class="line">      console.log(val)</span><br><span class="line">          <span class="keyword">if</span> (geshi==<span class="string">'YYYY-MM-DD hh:mm:ss'</span>) &#123;</span><br><span class="line">            <span class="built_in">let</span> y=val.getFullYear();</span><br><span class="line">            console.log(y)</span><br><span class="line">            <span class="built_in">let</span> m=(val.getMonth()+1).toString().padStart(2,<span class="string">'0'</span>);</span><br><span class="line">            <span class="built_in">let</span> d=val.getDate().toString().padStart(2,<span class="string">'0'</span>);</span><br><span class="line">            <span class="built_in">let</span> hh=val.getHours().toString().padStart(2,<span class="string">'0'</span>);</span><br><span class="line">            <span class="built_in">let</span> mm=val.getMinutes().toString().padStart(2,<span class="string">'0'</span>);</span><br><span class="line">            <span class="built_in">let</span> ss=val.getSeconds().toString().padStart(2,<span class="string">'0'</span>);</span><br><span class="line">            <span class="built_in">return</span> `<span class="variable">$&#123;y&#125;</span>-<span class="variable">$&#123;m&#125;</span>-<span class="variable">$&#123;d&#125;</span> <span class="variable">$&#123;hh&#125;</span>:<span class="variable">$&#123;mm&#125;</span>:<span class="variable">$&#123;ss&#125;</span>`</span><br><span class="line">          &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">    <span class="built_in">let</span> vm = new Vue(&#123;</span><br><span class="line">      el: <span class="string">"#app"</span>,</span><br><span class="line">      data: &#123;</span><br><span class="line">        submitFlag:<span class="literal">false</span>,</span><br><span class="line">        flag: <span class="literal">false</span>,</span><br><span class="line">        id: <span class="string">''</span>,</span><br><span class="line">        name: <span class="string">''</span>,</span><br><span class="line">        books: [],</span><br><span class="line">      &#125;,</span><br><span class="line">      methods: &#123;</span><br><span class="line">        <span class="function"><span class="title">addBook</span></span>() &#123;</span><br><span class="line">        //此时提交按钮实现编辑功能，将文本框中修改后的值渲染到图书列表中</span><br><span class="line">          <span class="keyword">if</span> (this.flag) &#123;</span><br><span class="line">            this.books.some(item =&gt; &#123;</span><br><span class="line">              <span class="keyword">if</span> (item.id == this.id) &#123;</span><br><span class="line">                 item.name=this.name;</span><br><span class="line">                 <span class="built_in">return</span> <span class="literal">true</span>;</span><br><span class="line">              &#125;</span><br><span class="line">              this.flag=<span class="literal">false</span>;</span><br><span class="line">              this.id = <span class="string">''</span>;</span><br><span class="line">              this.name = <span class="string">''</span>; </span><br><span class="line">            &#125;)</span><br><span class="line">            //此时提交按钮实现添加图书功能</span><br><span class="line">          &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            var book = &#123;&#125;;</span><br><span class="line">            book.id = this.id;</span><br><span class="line">            book.name = this.name;</span><br><span class="line">            book.date = Date.now();</span><br><span class="line">            this.books.push(book);</span><br><span class="line">            this.id = <span class="string">''</span>;</span><br><span class="line">            this.name = <span class="string">''</span>;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        //将点击修改的那一行数据渲染到文本框中，便于实现编辑操作</span><br><span class="line">        toEdit(id) &#123;</span><br><span class="line">          console.log(id)</span><br><span class="line">          var newBook = this.books.filter(item =&gt; &#123;</span><br><span class="line">            <span class="built_in">return</span> id == item.id</span><br><span class="line">          &#125;)</span><br><span class="line">          console.log(newBook)</span><br><span class="line">          this.id = newBook[0].id;</span><br><span class="line">          this.name = newBook[0].name;</span><br><span class="line">          this.flag=<span class="literal">true</span>;</span><br><span class="line">        &#125;,</span><br><span class="line">        //删除图书</span><br><span class="line">        del(id) &#123;</span><br><span class="line">          console.log(id)</span><br><span class="line">          <span class="built_in">let</span> index=this.books.findIndex(item=&gt;&#123;</span><br><span class="line">               <span class="built_in">return</span> id==item.id</span><br><span class="line">          &#125;)</span><br><span class="line">          this.books.splice(index,1)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      //统计图书数量</span><br><span class="line">      computed:&#123;</span><br><span class="line">        <span class="function"><span class="title">total</span></span>()&#123;</span><br><span class="line">          <span class="built_in">return</span> this.books.length;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      //当提交重复的书名时，提交按钮禁用</span><br><span class="line">      watch:&#123;</span><br><span class="line">        name:<span class="keyword">function</span>(val)&#123;</span><br><span class="line">        <span class="built_in">let</span> xx=this.books.some(item=&gt;&#123;</span><br><span class="line">            <span class="built_in">return</span> item.name==val;</span><br><span class="line">          &#125;)</span><br><span class="line">          <span class="keyword">if</span>(xx) &#123;</span><br><span class="line">            this.submitFlag=<span class="literal">true</span>;</span><br><span class="line">          &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            this.submitFlag=<span class="literal">false</span>;</span><br><span class="line">          &#125;</span><br><span class="line">          </span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line">      //便于以后使用ajax从后台获取书本数据</span><br><span class="line">      <span class="function"><span class="title">created</span></span>()&#123;</span><br><span class="line">      <span class="built_in">let</span> data=[&#123;</span><br><span class="line">          id: 1,</span><br><span class="line">          name: <span class="string">'三国演义'</span>,</span><br><span class="line">          date: 2525609975000</span><br><span class="line">        &#125;, &#123;</span><br><span class="line">          id: 2,</span><br><span class="line">          name: <span class="string">'水浒传'</span>,</span><br><span class="line">          date: 2525609975000</span><br><span class="line">        &#125;, &#123;</span><br><span class="line">          id: 3,</span><br><span class="line">          name: <span class="string">'红楼梦'</span>,</span><br><span class="line">          date: 2525609975000</span><br><span class="line">        &#125;, &#123;</span><br><span class="line">          id: 4,</span><br><span class="line">          name: <span class="string">'西游记'</span>,</span><br><span class="line">          date: 2525609975000</span><br><span class="line">        &#125;]</span><br><span class="line">        this.books=data;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
